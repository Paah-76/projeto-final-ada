<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Pet</title>
</head>
<body>
    <h1>Cadastro de Informações do Pet</h1>
    <form action="/enviar_informacoes" method="POST">
        <label for="nome">Nome do pet:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade do pet (em anos):</label>
        <input type="number" id="idade" name="idade" min="0" required><br><br>

        <label for="peso">Peso do pet (em kg):</label>
        <input type="number" id="peso" name="peso" step="0.01" min="0" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
